<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fade In/Out</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        
        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img src="uploads/beforeafter/tailoredsweep.com/1/1.jpg" id="image1" style="display: block;">
        <img src="uploads/beforeafter/tailoredsweep.com/1/3.jpg" id="image2" style="display: none;">
    </div>
    <div class="image-container">
        <img src="uploads/beforeafter/tailoredsweep.com/2/1.jpg" id="image3" style="display: block;">
        <img src="uploads/beforeafter/tailoredsweep.com/2/3.jpg" id="image4" style="display: none;">
    </div>

    <!-- <button id="toggleImages">Switch Image</button> -->

    <script>
        $(document).ready(function() {
            setInterval(function() {
                $("#image1, #image2").fadeToggle(2000);
                $("#image3, #image4").fadeToggle(2000);
            }, 3000); // Switch every second
        });
    </script>

</body>

</html>
